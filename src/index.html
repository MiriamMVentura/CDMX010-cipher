<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=500, initial-scale=1">
    <title>Iris Cipher</title>
    <link rel="stylesheet" type="text/css" href="style.css"/>
    <link rel="stylesheet" href="font.css"/>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat&display=swap" rel="stylesheet">
  </head>
  <body>
    <header>
      <div id="root">
        <h1>Iris Cipher</h1>
        <h5>protege tus secretos</h5>
      </div>
    </header>

    <main>
      <div class="contenido">
        <article>
          <p>Escribe tu mensaje</p>
          <textarea name="message" id="message" class="textareas" maxlength="150" rows="6" cols="40" placeholder="ABC..."></textarea>
        </article>

        <article>
          <p># de seguridad</p>
          <input type="number" class= "desplazamiento" id="displacement" placeholder="#" name="displacement" min="1" max="99">
          <br>
          <br>
          <button type="submit" class="codedecode" id="btn1">Cifrar</button>
          <button type="submit" class="codedecode" id="btn2">Descifrar</button>
        </article>

        <article>
          <p>Tu mensaje secreto es:</p>
          <textarea name="message2" id="result" class="textareas" maxlength="150" rows="6" cols="40" placeholder="..."></textarea>
        </article>

        <article>
          <button type="submit" class="interaction" id="btn3">Copiar</button>
          <button type ="submit" class="interaction" id="btn4">Borrar</button>
        </article>
      </div>
      <div class="mensajecopiado">
        <p>¡tu mensaje se ha copiado!</p>
      </div>
    </main>
    <footer>
      <div class="social-bar">
        <a href="https://github.com/MiriamMVentura" class="icon icon-github"></a>
        <a href="https://www.linkedin.com/in/miriammventura/" class="icon icon-linkedin"></a>
        <a href="mailto:miriamartv@gmail.com" class="icon icon-envelop"></a>
    </div>
    <div class="footer-copyright">© 2020 Miriam MVentura</div>
    </footer>
    <script src="index.js" type="module"></script>
    <script src="cipher.js"></script>
  </body>
</html>
