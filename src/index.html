<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=500, initial-scale=1" />
    <title>Iris Cipher</title>
    <link rel="stylesheet" type="text/css" href="style.css" />
    <link rel="stylesheet" href="font.css" />
  </head>

  <body>
    <header>
      <img src="assets/logo.png" />
      <div class="header">
        <h1>Iris Cipher</h1>
      </div>
      <img src="assets/logo2.png" />
    </header>

    <main>
      <div class="contenido" id="principal">
        <div class="cifrado">
          <label for="cifrado">Escribe tu mensaje</label>
          <textarea
            name="message"
            id="message"
            class="textareaCif"
            maxlength="150"
            rows="6"
            cols="40"
            placeholder="ABC..."
          ></textarea>
        </div>
        <div class="menu">
          <input
            type="number"
            class="desplazamiento"
            id="displacement"
            placeholder="# secreto"
            name="displacement"
            min="1"
            max="99"
          />
          <button type="submit" class="codedecode" id="btn1">CIFRAR</button>
          <button type="submit" class="codedecode" id="btn2">DESCIFRAR</button>
        </div>
        <div class="descifrado">
          <label for="descifrado">Tu mensaje secreto es</label>
          <textarea
            name="message2"
            id="result"
            class="textareaDescif"
            maxlength="150"
            rows="6"
            cols="40"
            placeholder="..."
          ></textarea>
          <div class="menuDescif">
            <img src="./assets/copy.png" class="interaction" id="btn3" />
            <img src="./assets/delete.png" class="interaction" id="btn4" />
          </div>
        </div>
      </div>
      <div class="mensajecopiado">
        <p>Â¡tu mensaje se ha copiado al portapapeles!</p>
      </div>
    </main>
    <footer>
      <div class="social-bar">
        <a
          href="https://github.com/MiriamMVentura/CDMX010-cipher"
          class="icon icon-github"
        ></a>
        <p>2020 Miriam MVentura</p>
      </div>
    </footer>
    <script src="index.js" type="module"></script>
    <script src="cipher.js"></script>
  </body>
</html>
