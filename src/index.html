<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=500, initial-scale=1">
    <title>Caesar Cipher</title>
    <link rel="stylesheet" type="text/css" href="style.css"/>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat&display=swap" rel="stylesheet">
  </head>
  <body>
    <header>
      <div id="root">
        <h1>Cifrado</h1>
        <h5>mensajes más seguros</h5>
      </div>
    </header>

    <main>
      <div class="contenido">
        <article>
          <p>Escribe tu mensaje</p>
          <textarea name="message" id="message" class="textareas" maxlength="100" rows="7" cols="40" placeholder="ABC..."></textarea>
        </article>

        <article>
          <p># de seguridad</p>
          <input type="number" id="displacement" placeholder="#" name="displacement" min="1" max="99">
          <br>
          <br>
          <button type="submit" class="codedecode" id="btn1">Cifrar</button>
          <button type="submit" class="codedecode" id="btn2">Descifrar</button>
        </article>

        <article>
          <p>Tu mensaje secreto</p>
          <textarea name="message2" id="result" class="textareas" maxlength="100" rows="7" cols="40" placeholder="..."></textarea>
        </article>

        <article>
          <button onclick ="refrescar()" class="interaction" id="btn3">Borrar</button>
          <button type="submit" class="interaction" id="btn4">Copiar</button>
        </article>
      </div>
      <div class="mensajecopiado">
        <p>¡tu mensaje se ha copiado!</p>
      </div>
    </main>
    <footer>
      <p>2020 by Miriam</p>
    </footer>
    <script src="index.js" type="module"></script>
    <script src="cipher.js"></script>
  </body>
</html>
